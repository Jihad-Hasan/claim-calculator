<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      background-color: white;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #emitter {
      visibility: hidden;
      background-color: #222;
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      top: 40%;
      left: 0%;
    }

    .dot-container {
      position: absolute;
      left: 0;
      top: 0;
      overflow: visible;
      z-index: 5000;
      pointer-events: none;
    }

    .dot {
      position: absolute;
      pointer-events: none;
    }
  </style>  

  <!-- Include GSAP and RoughEase -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/CustomEase.min.js"></script>

  <title>Congratulations</title>
</head>
<body>
  <div id="emitter"></div>
  <script>
    var emitterSize = 20,
        dotQuantity = 40,
        dotSizeMin = 6,
        dotSizeMax = 10,
        speed = 2.5,
        gravity = 0.7,
        explosionQuantity = 5,
        emitter = document.querySelector('#emitter'),
        explosions = [],
        currentExplosion = 0,
        container, i, move;

    function createExplosion(container) {
      var tl = gsap.timeline({ paused: true }),
          dots = [],
          angle,
          duration,
          length,
          dot,
          i,
          size,
          r,
          g,
          b;

      for (i = 0; i < dotQuantity; i++) {
        dot = document.createElement('div');
        dots.push(dot);
        dot.className = 'dot';
        r = getRandom(200, 255);
        g = getRandom(0, 200);
        b = getRandom(0, 200);
        gsap.set(dot, {
          backgroundColor: 'rgb(' + r + ',' + g + ',' + b + ')',
          visibility: 'hidden',
        });
        size = getRandom(dotSizeMin, dotSizeMax);
        container.appendChild(dot);
        angle = getRandom(0.65, 0.85) * Math.PI * 2;
        length = Math.random() * (emitterSize / 2 - size / 2);
        duration = 2 + Math.random() * 1.5;
        gsap.set(dot, {
          x: Math.cos(angle) * length,
          y: Math.sin(angle) * length,
          width: size,
          height: size,
          xPercent: -50,
          yPercent: -50,
          visibility: 'hidden',
          force3D: true,
        });

        tl.to(dot, duration / 2, {
          opacity: 0,
          ease: Power1.easeOut,
        }, 0).to(
          dot,
          duration,
          {
            visibility: 'visible',
            rotation: getRandom(360, 720),
            physics2D: {
              angle: angle * (180 / Math.PI),
              velocity: (100 + Math.random() * 250) * speed,
              gravity: 700 * gravity,
              friction: 0.1,
            },
          },
          0
        ).to(dot, 1.25 + Math.random(), {
          opacity: 0,
        }, duration / 2);
      }

      return tl;
    }

    function explode(element) {
      var bounds = element.getBoundingClientRect(),
          explosion;

      if (++currentExplosion === explosions.length) {
        currentExplosion = 0;
      }

      explosion = explosions[currentExplosion];

      gsap.set(explosion.container, {
        x: bounds.left + bounds.width / 2,
        y: bounds.top + bounds.height / 2,
      });

      explosion.animation.restart();
    }

    function getRandom(min, max) {
      var rand = min + Math.random() * (max - min);
      return rand;
    }

    function play() {
      move.play(0);

      var intervalCount = 0,
          interval = setInterval(function () {
            if (intervalCount < 5) {
              explode(emitter);
              intervalCount++;
            } else {
              clearInterval(interval);
            }
          }, 150);
    }

    function setup() {
      for (i = 0; i < explosionQuantity; i++) {
        container = document.createElement('div');
        container.className = 'dot-container';
        document.body.appendChild(container);

        explosions.push({
          container: container,
          animation: createExplosion(container),
        });
      }

      move = gsap.timeline({
        paused: true
      }).fromTo(
        emitter, 0.4, {
          left: '40%'
        }, {
          left: '60%',
          ease: Power1.easeInOut
        }
      ).fromTo(
        emitter, 0.4, {
          left: '60%'
        }, {
          left: '40%',
          ease: Power1.easeInOut
        }
      );

      document.querySelector('body').onclick = function () {
        play();
      };

      play();
    }

    setup();
  </script>
</body>
</html>
