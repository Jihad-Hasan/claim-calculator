<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  

.loader-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.loader-container .loader {
  width: 100px;
  height: 100px;
  border: 8px solid transparent;
  border-image: conic-gradient(#3498db, #e74c3c);
  border-image-slice: 1;
  border-radius: 50%;
  animation: rotate 2s linear infinite;
}

@keyframes rotate {
  to {
    transform: rotate(1turn);
  }
}

.loader-container .dollar-icon {
  background-color: #fff;
  background-image: url('https://tse1.mm.bing.net/th?id=OIP.fhq2dGyLs36KZIiDxZj7kwHaKj&pid=Api&rs=1&c=1&qlt=95&w=84&h=119');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  width: 100%;
  height: 100%;
  border-radius: 50%;
}

.loader-container .loader-title {
  margin-top: 20px;
  font-size: 24px;
  font-weight: bold;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.container {
  position: relative;
  display: inline-block;
}

.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: #f39c12;
  border-radius: 50%;
  animation: confetti-fall 1s linear infinite;
}

@keyframes confetti-fall {
  0% {
    transform: translateY(-100%);
    opacity: 0;
  }
  100% {
    transform: translateY(100vh);
    opacity: 1;
  }
}

.message {
  text-align: center;
}

h1 {
  font-size: 48px;
  margin-bottom: 10px;
}

p {
  font-size: 24px;
}

  </style>
  <title>Loading Screen</title>
</head>
<body>
    <div class="container">
        <div class="confetti"></div>
        <div class="message">
          <h1>Congratulations!</h1>
          <p>You did it!</p>
        </div>
      </div>
  <div class="loader-container">
    <div class="loader">
      <div class="dollar-icon"></div>
    </div>
    <div class="loader-title">Loading...</div>
  </div>

  <script>


const numConfetti = 50;

for (let i = 0; i < numConfetti; i++) {
  createConfetti();
}

function createConfetti() {
  const confetti = document.createElement('div');
  confetti.classList.add('confetti');
  confetti.style.left = `${Math.random() * 100}%`;
  confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
  document.querySelector('.container').appendChild(confetti);

 
}

  </script>
</body>
</html>
